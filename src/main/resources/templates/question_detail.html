<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<!-- 질문 내용 -->	
		<h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>		
		
		<div class="card my-3">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
				th:text="${question.content}">내용</div>
				<div class="d-flex justify-content-end">
				<div class="badge db-light text-dark p-2 text=start">
					<div class="mb-2">
							<span th:if="${question.author !=null}" th:text="${question.author.username}">
							</span>
						</div>
						</div>
					<div class="badge bg-light text-dark p-2 text-start">
						<div th:text="${#temporals.format(question.createdate, 'yyyy-MM-dd HH:mm')}">질문등록일</div>
					</div>
				</div>
				<div class="my-3"><!-- 수정 버튼 -->
	               <a th:href="@{|/question/modify/${question.id}|}" 
	               class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
	               th:if="${question.author != null and question.author.username == #authentication.getPrincipal().getUsername()}"
	               th:text="수정">수정 버튼 이름 표시</a>
          	  </div>
				<!-- 글쓴이가 null이 아니고 username과 principal에서 가져온 username(로그인한 아이디)가 같으면 참-->
			</div>
		</div>
		
		<!-- 질문에 달린 답변 갯수 -->
		<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|">답변 갯수</h5>
		
		<!-- 질문에 달린 답변들(반복) -->
		<div class="card my-3" th:each="answer : ${question.answerList}">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
				th:text="${answer.content}">답변글 내용</div>
				<div class="d-flex justify-content-end">
					<div class="badge bg-light text-dark p-2 text-start">
						<div class="mb-2">
							<span th:if="${answer.author !=null}" th:text="${answer.author.username}"></span>
						</div>		
						<div th:text="${#temporals.format(answer.createdate, 'yyyy-MM-dd HH:mm')}">질문등록일</div>
					</div>
				</div>
				
			</div>			
		</div>
		
		<!-- 답변 등록 -->
		<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
			<!-- 유효성 체크 에러 표시 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<!-- 로그인하지 않으면 답변입력란 보이지않음 -->
			<textarea sec:authorize="isAnonymous()" disabled rows="10" cols="40" th:field="*{content}" class="form-control"></textarea>
			<!-- 로그인하면 답변입력 가능 -->
			<textarea sec:authorize="isAuthenticated()" rows="10" cols="40" th:field="*{content}" class="form-control"></textarea>
			<input type="submit" value="답변 등록" sec:authorize="isAnonymous()" class="btn btn-primary my-2" disabled>
			<input type="submit" value="답변 등록" sec:authorize="isAuthenticated()" class="btn btn-primary my-2">
		</form>
	</div>
</html>
