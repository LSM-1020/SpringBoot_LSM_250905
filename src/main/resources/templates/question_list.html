<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question, stat : ${questionList}">
				<td th:text="${stat.count}">1</td>
				<td>
				<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">제목</a></td>
				<td th:text="${question.createdate}">등록일</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/question/create}">질문 등록하기</a>
</div>
</html>
